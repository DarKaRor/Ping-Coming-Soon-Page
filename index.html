<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/72f8e55d7d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="padding">
    <main class="container">
      <img src="./images/logo.svg" alt="Logo" class="logo">
      <div class="title">
        <h1 class="title__text"><span>We are launching</span> soon!</h1>
        <p class="title__description">Subscribe and get notified</p>
      </div>
      <form class="form">
        <div class="form__inputContainer" id="emailContainer">
          <input type="email" name="email" id="email" placeholder="Your email address..."
            class="form__input">
          <p class="form__error" id="email_error">Test</p>
        </div>
        <button type="submit" id="submit" class="form__button">Notify Me</button>
      </form>
      <img class="container__img" src="./images/illustration-dashboard.png" alt="Dashboard">
      <footer class="footer">
        <div class="social">
          <div class="social__icon"><i class="fab fa-facebook-f"></i></div>
          <div class="social__icon"><i class="fab fa-twitter"></i></div>
          <div class="social__icon"><i class="fab fa-instagram"></i></div>
        </div>
        <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
  </div>
  <section class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DarKaRo</a>.
    </p>
  </section>
  <script src="./index.js"></script>
</body>

</html>
